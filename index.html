<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Tarot</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        /* Reset CSS cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Định dạng cho toàn trang */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Thanh điều hướng */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Phần banner */
        .banner {
            background-image: url('haha.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        .banner h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 18px;
        }

        /* Nút để xem bài Tarot */
        #view-tarot-btn {
            padding: 12px 24px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        #view-tarot-btn:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>

    <!-- Thanh điều hướng -->
    <div class="navbar">
        <a href="#">Trang Chủ</a>
        <a href="#">Dịch Vụ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Liên Hệ</a>
    </div>

    <!-- Phần banner -->
    <div class="banner">
        <h1>Xem Tarot</h1>
        <p>Khai phá bí mật của cuộc sống qua những lá bài Tarot</p>
    </div>

    <!-- Nút bấm để xem bài Tarot -->
    <div style="text-align: center; margin: 20px 0;">
        <button id="view-tarot-btn">Xem bài Tarot</button>
    </div>

    <!-- JavaScript -->
    <script>
        const viewTarotBtn = document.getElementById('view-tarot-btn');
        viewTarotBtn.addEventListener('click', function() {
            alert('Tính năng xem bài Tarot đang được phát triển!');
        });
    </script>

</body>
</html>
